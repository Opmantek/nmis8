<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>


<style>
/* this will allow to center our layout on the screen */
* { margin: 0; padding: 0; }

/* defines general style for all elements */
body {
	font-family: Verdana, Geneva, sans-serif;
	font-size: 12px;
	color: #000;
/* repeat the image horizontally */
	background-repeat:repeat-x;
/* sets up background color for the whole page */
	background-color: #99CCFF;
}

/* this will make our layout to be centered on the screen */
#header-wrap { margin: 0  auto; width: 100%; }

.menu {
/* take whole available space */
	width: auto;
	height: 41px;
	text-align: right;
/* here we can setup our menu background image... */
	background-image:url(/menu/img/v8/header.jpg);
/* ... and repeat it horizontally */
	background-repeat:repeat-x;
/* these are our missing pixels which were used in design for shadow or glow effect */
	padding-left: 8px;
	padding-right: 8px;
}
.menu ul {
/* lets disable that fancy list punctuation */
	list-style: none;
}
.menu ul li {
/*the element will be displayed as an inline element, with no line break before or after the element*/
	display: inline;
}
.menu ul li a {
/* this parameter lets us display each link like a block */
	display: block;
/* this floats our links to the left */
	float: left;
/* spaces between the edge of the block and the content inside it */
	padding-left: 15px;
	padding-right: 15px;
/*Font color*/
	color: #000;
	text-decoration: none;
	font-weight: bold;
/* centers our block content horizontally */
	text-align: center;
/* centers our block content vertically (set it up to the menu height value minus what you have used for the background image styling */
	line-height: 34px;
}
.menu ul li a:hover {
	display: block;
	float: left;
	padding-left: 15px;
	padding-right: 15px;
	color: #000;
	text-decoration: none;
	font-weight: bold;
/* this will allow for our hover image to be shown when user places the cursor over the menu block */
	background-image: url(images/mnu-hover.png);
	text-align: center;
	line-height: 34px;
}

#float-r {
	float:right;
}
.searchbox {
	padding: 3px;
	margin-left: 2px;
	margin-right: 2px;
	border: 1px solid #093580;
	font-size: 11px;
	font-family: Verdana, Geneva, sans-serif;
}

.searchbtn {
	padding-left: 8px;
	margin-left: 2px;
	margin-right: 4px;
	height: 32px;
	width: 82px;
	background: url(images/search-btn.png);
	border: none;
	font-weight: bold;
}
.searchbtn:hover {
	padding-left: 8px;
	margin-left: 2px;
	margin-right: 4px;
	height: 32px;
	width: 82px;
	background: url(images/search-btn-hover.png);
	border: none;
	font-weight: bold;
}





</style>

<body>
<div id="header-wrap">
<div class="menu">
<ul>
<li><a href="http://www.sandfighter.net/css-tutorials/css-horizontal-menu-with-search-form-tutorial-part-2-coding/#">HOME</a></li>
<li><a href="http://www.sandfighter.net/css-tutorials/css-horizontal-menu-with-search-form-tutorial-part-2-coding/#">CONTACT US</a></li>
<li><a href="http://www.sandfighter.net/css-tutorials/css-horizontal-menu-with-search-form-tutorial-part-2-coding/#">BLOG</a></li>
<li><a href="http://www.sandfighter.net/css-tutorials/css-horizontal-menu-with-search-form-tutorial-part-2-coding/#">ABOUT US</a></li>
<li><a href="http://www.sandfighter.net/css-tutorials/css-horizontal-menu-with-search-form-tutorial-part-2-coding/#">TIPS & ADVICE</a></li>
<li><a href="http://www.sandfighter.net/css-tutorials/css-horizontal-menu-with-search-form-tutorial-part-2-coding/#">TESTIMONIALS</a></li>
<li><a href="http://www.sandfighter.net/css-tutorials/css-horizontal-menu-with-search-form-tutorial-part-2-coding/#">FAQ</a></li>
<li id="float-r">
<form>
	<input class="searchbox" value="Search" type="text">
	<button class="searchbtn" title="Search">Search</button>
	</form>
</li>
</ul>
</div>
</div>
>

</body>
</html>
